<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>tommyfart</title>
        <link rel="stylesheet" type="text/css" href="iphone.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    </head>
    <body class="pinstripe">
        <panel>
            <label>Setup Instructions</label>
            <fieldset>
                <div>
                    <ol style="margin-left:25px">
                        <li>Open <strong>Cydia, Sileo, Zebra</strong></li>
                        <li>Tap <strong>Sources</strong></li>
                        <li>Tap the <strong>Edit or +</strong> button</li>
                        <li>Tap the <strong>Add</strong> button</li>
                        <li>Type: <strong>tommyfart.github.io</strong></li>
                        <li>Tap <strong>Add Source</strong></li>
                    </ol>
                </div>
            </fieldset>
        </panel>

        <panel>
            <label>Install via Package Manager</label>
            <fieldset>
                <a href="cydia://sources/add/https://tommyfart.github.io">
                    <div>
                        <label>Add to Cydia</label>
                    </div>
                </a>
                <a href="sileo://source/https://tommyfart.github.io">
                    <div>
                        <label>Add to Sileo</label>
                    </div>
                </a>
                <a href="zbra://sources/add/https://tommyfart.github.io">
                    <div>
                        <label>Add to Zebra</label>
                    </div>
                </a>
            </fieldset>
        </panel>
        
        <panel>
            <label>Have Cydia Installed?</label>
            <fieldset>
                <a href="cydia://sources">
                    <div>
                        <label>Launch Cydia &amp; Add</label>
                    </div>
                </a>
            </fieldset>
        </panel>
    </body>
</html>
